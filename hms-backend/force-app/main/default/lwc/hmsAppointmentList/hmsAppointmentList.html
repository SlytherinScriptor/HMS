<template>
    <div class="header slds-m-bottom_medium slds-grid slds-grid_align-spread">
        <div>
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Upcoming Appointments</h2>
            <p class="slds-text-body_regular slds-text-color_weak">Next 50 scheduled visits</p>
        </div>
        <div>
            <lightning-button label="View All" onclick={handleViewAll}></lightning-button>
        </div>
    </div>

    <div style="height: 300px;">
        <lightning-datatable key-field="Id" data={appointments} columns={columns} hide-checkbox-column
            show-row-number-column resize-column-disabled onrowaction={handleRowAction}>
        </lightning-datatable>
    </div>
</template>

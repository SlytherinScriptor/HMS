<template>
    <div class="container slds-m-bottom_medium">
        <div class="header-section">
            <lightning-icon icon-name="standard:user" size="small" class="header-icon"
                variant="inverse"></lightning-icon>
            <h2 class="header-title">New Patient Registration</h2>
        </div>

        <div class="form-content">
            <lightning-record-edit-form object-api-name="Patient__c" onsuccess={handleSuccess} onerror={handleError}>
                <lightning-messages></lightning-messages>

                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="First_Name__c"></lightning-input-field>
                        <lightning-input-field field-name="Email__c"></lightning-input-field>
                        <lightning-input-field field-name="Phone__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name="Last_Name__c"></lightning-input-field>
                        <lightning-input-field field-name="Date_of_Birth__c"></lightning-input-field>
                        <lightning-input-field field-name="Gender__c"></lightning-input-field>
                    </div>
                </div>

                <div class="slds-grid slds-gutters slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-input-field field-name="Address__c"></lightning-input-field>
                        <lightning-input-field field-name="Medical_History__c"></lightning-input-field>
                    </div>
                </div>

                <div class="action-footer slds-m-top_medium">
                    <lightning-button class="slds-m-right_small" variant="neutral" label="Clear"
                        type="reset"></lightning-button>
                    <lightning-button variant="brand" type="submit" label="Register Patient"
                        icon-name="utility:save"></lightning-button>
                </div>

            </lightning-record-edit-form>
        </div>
    </div>
</template>

<template>
    <lightning-card title="Doctor Console" icon-name="standard:user">
        <div class="slds-p-around_medium">
            <template lwc:if={doctorName}>
                <div class="slds-text-heading_medium slds-m-bottom_medium">
                    Welcome, Dr. {doctorName}
                </div>
            </template>

            <template lwc:if={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <template lwc:if={appointments}>
                <div class="slds-m-bottom_small">
                    <strong>My Appointments Today</strong>
                </div>
                <div style="height: 300px;">
                    <lightning-datatable key-field="Id" data={appointments} columns={columns}
                        onrowaction={handleRowAction} hide-checkbox-column="true">
                    </lightning-datatable>
                </div>
            </template>
            <template lwc:else>
                <div class="slds-text-align_center slds-text-color_weak slds-p-top_medium">
                    No appointments found for today.
                </div>
            </template>
        </div>
    </lightning-card>
</template>

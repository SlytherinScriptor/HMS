<template>
    <lightning-card title="Add Doctor Shift" icon-name="custom:custom25">
        <div class="slds-p-around_medium">
            <template if:true={isSuccess}>
                <div class="slds-notify slds-notify_alert slds-theme_success slds-m-bottom_medium">
                    <span class="slds-assistive-text">success</span>
                    <h2>Shift Created Successfully</h2>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_error slds-m-bottom_medium">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </template>

            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-record-edit-form object-api-name="Doctor_Shift__c" onsuccess={handleSuccess}
                        onerror={handleError}>
                        <lightning-input-field field-name="Doctor__c" value={recordId}
                            class="slds-hide"></lightning-input-field>
                        <lightning-input-field field-name="Day_of_Week__c"></lightning-input-field>
                        <lightning-input-field field-name="Start_Time__c"></lightning-input-field>
                        <lightning-input-field field-name="End_Time__c"></lightning-input-field>
                        <div class="slds-m-top_medium">
                            <lightning-button variant="brand" type="submit" label="Save Shift"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
